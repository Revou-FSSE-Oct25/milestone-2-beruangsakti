<head>

<body>

  <div id="confetti-container" class="confetti-container"></div>

  <main class="clicker-page">
    <div class="arcade-container">
      <h1 class="arcade-title">ğŸ•¹ï¸ Clicker Game</h1>

      <p class="arcade-subtitle">

        <div class="stat-box">
          <span class="stat-label">TIME</span>
          <span id="timer" class="stat-value" aria-live="polite">10</span>
        </div>
        <div class="stat-box">

        </div>
      </div>

      <button id="clickBtn" aria-label="Click to score points. Press Space or Enter.">CLICK!</button>

      <p id="finalMessage" aria-live="assertive"></p>

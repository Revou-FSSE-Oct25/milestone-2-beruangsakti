<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker Game | RevoFun</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <main class="clicker-page">
    <div class="arcade-container">
      <h1 class="arcade-title">üïπÔ∏è Clicker Game</h1>

      <p class="arcade-subtitle">
        Click the button as many times as you can in
        <strong>10 seconds</strong>!
      </p>

      <div class="stats-panel">
        <div class="stat-box">
          <span class="stat-label">TIME</span>
          <span id="timer" class="stat-value">10</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">SCORE</span>
          <span id="score" class="stat-value">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">BEST</span>
          <span id="highScore" class="stat-value">0</span>
        </div>
      </div>

      <button id="clickBtn">CLICK!</button>

      <p id="finalMessage"></p>

      <button id="restartBtn" class="restart-btn">üîÑ Play Again</button>
    </div>

    <br />
    <a href="../index.html">‚Üê Back to Home</a>
  </main>

  <script src="../js/clicker.js"></script>
</body>
</html>

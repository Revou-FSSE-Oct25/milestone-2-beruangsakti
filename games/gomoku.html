<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Play Gomoku (Five in a Row) on a 15x15 board. Get 5 stones in a row to win!" />
  <meta name="theme-color" content="#0f172a" />
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö´</text></svg>" />
  
  <title>Gomoku | Happy?</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/gomoku.css" />
</head>
<body>

  <div id="confetti-container" class="confetti-container"></div>

  <main class="gomoku-page">
    <div class="board-container">
      <div class="wood-corner top-left"></div>
      <div class="wood-corner top-right"></div>
      <div class="wood-corner bottom-left"></div>
      <div class="wood-corner bottom-right"></div>
      
      <div class="game-header">
        <div class="stone-icon">
          <span class="stone black"></span>
          <span class="stone white"></span>
        </div>
        <h1 class="game-title">‰∫îÁõÆ‰∏¶„Åπ</h1>
        <p class="game-title-en">Gomoku</p>
        <p class="game-subtitle">Five in a Row ‚Ä¢ 15√ó15 Board</p>
      </div>

      <div class="mode-selector">
        <button id="pvpBtn" class="mode-btn active" aria-label="Player vs Player mode">
          üë• 2 Players
        </button>
        <button id="pveBtn" class="mode-btn" aria-label="Player vs AI mode">
          ü§ñ vs AI
        </button>
      </div>

      <div id="difficultySelector" class="difficulty-selector hidden">
        <span class="difficulty-label">AI Difficulty:</span>
        <button id="easyBtn" class="diff-btn" data-difficulty="easy">Easy</button>
        <button id="mediumBtn" class="diff-btn active" data-difficulty="medium">Medium</button>
        <button id="hardBtn" class="diff-btn" data-difficulty="hard">Hard</button>
        <button id="impossibleBtn" class="diff-btn" data-difficulty="impossible">Impossible</button>
      </div>

      <div class="turn-indicator">
        <span id="currentPlayer" class="current-stone black"></span>
        <span id="turnText" class="turn-text">Black's Turn</span>
      </div>

      <div class="stats-panel">
        <div class="stat-box black-score">
          <span id="blackLabel" class="stat-label">‚ö´ Black</span>
          <span id="blackWins" class="stat-value">0</span>
        </div>
        <div class="stat-box vs-box">
          <span class="stat-label">Draws</span>
          <span id="draws" class="stat-value">0</span>
        </div>
        <div class="stat-box white-score">
          <span id="whiteLabel" class="stat-label">‚ö™ White</span>
          <span id="whiteWins" class="stat-value">0</span>
        </div>
      </div>

      <div class="board-wrapper">
        <div id="board" class="game-board" role="grid" aria-label="Gomoku game board">
          <!-- 15x15 cells will be generated by JavaScript -->
        </div>
      </div>

      <div id="gameResult" class="game-result hidden">
        <span id="resultText">Winner!</span>
      </div>

      <div class="controls">
        <button id="undoBtn" class="btn control-btn" aria-label="Undo last move" disabled>
          ‚Ü©Ô∏è Undo
        </button>
        <button id="restartBtn" class="btn control-btn" aria-label="Start new game">
          üîÑ New Game
        </button>
      </div>

      <div class="keyboard-hints">
        <p>üñ±Ô∏è Click to place stone ‚Ä¢ <kbd>U</kbd> Undo ‚Ä¢ <kbd>R</kbd> Restart</p>
      </div>

      <a href="../index.html" class="back-link">‚Üê Back to Games</a>
    </div>
  </main>

  <script type="module" src="../dist/js/gomoku.js"></script>
</body>
</html>

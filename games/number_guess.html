<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game | RevoFun</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/number-guess.css" />
</head>
<body>

  <main class="guess-page">
    <div id="confetti-container" class="confetti-container"></div>
    <div class="case-file">
      <div class="case-header">
        <span class="case-stamp">CLASSIFIED</span>
        <h1 class="case-title">ğŸ•µï¸ Case #7749</h1>
        <p class="case-subtitle">The Mystery Number</p>
      </div>

      <div class="case-brief">
        <p><strong>OBJECTIVE:</strong> Identify the secret number between <strong>1</strong> and <strong>100</strong></p>
        <p><strong>INTEL:</strong> You have <strong>9 interrogations</strong> to crack the case.</p>
      </div>

      <div class="stats-panel case-stats">
        <div class="stat-box">
          <span class="stat-label">CLUES LEFT</span>
          <span id="attempts" class="stat-value">9</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">CASES WON</span>
          <span id="winStreak" class="stat-value">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">BEST SOLVE</span>
          <span id="bestScore" class="stat-value">-</span>
        </div>
      </div>

      <div id="rangeHint" class="range-hint evidence-note">Suspect range: 1 - 100</div>

      <div class="guess-input-group interrogation-box">
        <input
          type="number"
          id="guessInput"
          placeholder="?"
          min="1"
          max="100"
        />
        <button id="guessBtn">ğŸ“ Interrogate</button>
      </div>

      <div id="feedback" class="feedback-box case-notes">Awaiting your first lead...</div>

      <div id="historyContainer" class="history-container evidence-board">
        <p class="history-title">ğŸ“‹ Evidence Board:</p>
        <div id="guessHistory" class="guess-history"></div>
      </div>

      <button id="restartBtn" class="restart-btn new-case-btn">ğŸ“ New Case</button>
    </div>

    <br />
    <a href="../index.html">â† Back to Headquarters</a>
  </main>

  <script src="../js/number_guess.js"></script>
</body>
</html>
